<div (mouseover)="hover=true" (mouseleave)="hover=false">
    <img class="project-img" src="{{'./assets/img/projects/' + project.name  + '.png'}}">
    <div class="project-links" *ngIf="hover">

            <p>{{ project.description }}</p>
            <div>
            <a href="{{ project.link }}">
                <mat-icon>desktop_windows</mat-icon>
            </a>
            <a href="{{ project.git_link }}"><img src="./assets/img/github-fill-w.png"></a>
        </div>
    </div>
</div>
