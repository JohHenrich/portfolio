<div data-aos="fade-in" data-aos-offset="150" (mouseover)="hover=true" (mouseleave)="hover=false">
    <img class="project-img" src="{{'./assets/img/projects/' + project.name  + '.png'}}">
    <div class="project-links" *ngIf="hover">

            <p class="title">{{ project.name }}</p>
            <p >{{ project.description_top }}</p>
            <p class="description">{{ project.description }}</p>
            <div>
            <a href="{{ project.link }}"  target="_blank">
                <mat-icon>desktop_windows</mat-icon>
            </a>
            <a href="{{ project.git_link }}" class="github-pic"  target="_blank"></a>
        </div>
    </div>
</div>
