<h2>My Skills</h2>
<div class="skills-box">
    <div data-aos="fade-up" data-aos-once="true" data-aos-offset="100" 
    *ngFor="let skill of skills" class="skills" >
        <div class="circle">
            <img src="assets/img/{{ skill.img }}">
        </div>
        <span> {{skill.name}}</span>
    </div>
</div>
